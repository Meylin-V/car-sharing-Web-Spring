<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Owners</title>
</head>
<body>
<h1>Owners</h1>
<table>
  <thead>
  <tr>
    <th>#</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone</th>
    <th>Add Car</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="owner : ${owners}">
    <td th:text="${owner.id}"></td>
    <td th:text="${owner.firstName}"></td>
    <td th:text="${owner.lastName}"></td>
    <td th:text="${owner.phone}"></td>
    <td><a th:href="@{/edit_car/{id}(id=${owner.id})}">Add</a></td>
  </tr>
  </tbody>
</table>
<a href="new_owner">I'm a new owner!</a>
</body>
</html>
